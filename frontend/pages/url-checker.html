<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RakshaNetra | URL Safety Checker</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0dccf2",
            bgDark: "#101f22",
            surface: "#111718",
            borderDark: "#283639",
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"],
          },
        },
      },
    };
  </script>
</head>

<body class="bg-bgDark text-white font-display">

<main class="ml-64 p-8 space-y-10">

  <div class="text-center max-w-3xl mx-auto">
    <h1 class="text-4xl font-black mb-4">URL Safety Checker</h1>
    <p class="text-slate-400">
      Detect phishing and suspicious URLs in real time.
    </p>
  </div>

  <div class="max-w-3xl mx-auto bg-surface border border-borderDark rounded-xl p-6">
    <div class="flex gap-4">
      <input
        id="urlInput"
        type="text"
        placeholder="https://example.com"
        class="w-full px-4 py-3 rounded-lg text-black"
      />
      <button
        onclick="checkURL()"
        class="bg-primary px-6 py-3 rounded-lg font-bold text-black"
      >
        Analyze
      </button>
    </div>
  </div>

  <div id="result" class="max-w-3xl mx-auto mt-6 p-4 text-sm rounded-lg"></div>

</main>

<script>
async function checkURL() {
  const url = document.getElementById("urlInput").value.trim();
  const resultDiv = document.getElementById("result");

  if (!url) {
    resultDiv.innerHTML = "‚ùå Please enter a URL";
    return;
  }

  resultDiv.innerHTML = "‚è≥ Scanning URL...";

  try {
    const response = await fetch(
      "http://127.0.0.1:5000/api/check-url",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ url })
      }
    );

    const data = await response.json();

    let color = "bg-green-900/30 text-green-300 border border-green-700";
    if (data.risk === "MEDIUM")
      color = "bg-yellow-900/30 text-yellow-300 border border-yellow-700";
    if (data.risk === "HIGH")
      color = "bg-red-900/30 text-red-300 border border-red-700";

    resultDiv.className = `max-w-3xl mx-auto mt-6 p-4 rounded-lg text-sm ${color}`;

    resultDiv.innerHTML = `
      üîó <b>URL:</b> ${data.url}<br><br>
      üõ° <b>Status:</b> ${data.status}<br>
      ‚ö† <b>Risk Level:</b> ${data.risk}<br>
      üìä <b>Score:</b> ${data.score}/100<br><br>
      ‚ùó <b>Reasons:</b><br>
      ${data.reasons.length ? data.reasons.join("<br>") : "No issues found"}
    `;
  } catch (err) {
    resultDiv.className =
      "max-w-3xl mx-auto mt-6 p-4 rounded-lg text-sm bg-red-900/30 text-red-300 border border-red-700";
    resultDiv.innerHTML = "‚ùå Backend not reachable. Is Flask running?";
  }
}
</script>

</body>
</html>
